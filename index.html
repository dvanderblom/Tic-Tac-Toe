<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="board">
      <div class="row">
        <div class="col-md-4">
          <button class="button b1">&nbsp;</button>
          <button class="button b2">&nbsp;</button>
          <button class="button b3">&nbsp;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="button b4">&nbsp;</button>
          <button class="button b5">&nbsp;</button>
          <button class="button b6">&nbsp;</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="button b7">&nbsp;</button>
          <button class="button b8">&nbsp;</button>
          <button class="button b9">&nbsp;</button>
        </div>
      </div>
    </div>
    <div class="score">
      <h4 class="p1">
        Player1: <br />
        Score: <br />
        Level: <br />
      </h4>
      <h4 class="p2">
        Player2: <br />
        Score: <br />
        Level:
      </h4>
      <button class="play-again-button">Play Again</button>
    </div>
    <div class="msg-box"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
